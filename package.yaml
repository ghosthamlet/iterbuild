name:                iterbuild
version:             0.1.0.0
github:              "githubuser/iterbuild"
license:             BSD3
author:              "Adrian Marti"
maintainer:          "example@example.com"
copyright:           "2019 Adrian Marti"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitLab at <https://gitlab.com/adrianmarti/iterbuild#readme>

dependencies:
- base >= 4.7 && < 5
- protolude
- filepath
- bytestring
- cryptonite
- text
- path
- path-io
- formatting
- exceptions
- shelly

- syb

library:
  source-dirs: src

executables:
  iterbuild:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - optparse-applicative
    - iterbuild

tests:
  iterbuild-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - iterbuild

default-extensions:
  NoImplicitPrelude